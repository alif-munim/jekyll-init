<nav class="nav nav-pills nav-fill">
    {% for item in site.data.navigation %}
        <a href="{{ item.link }}" 
        {% if page.url == item.link %} class="nav-item nav-link active" 
        {% else %} class="nav-item nav-link"
        {% endif %}>
            {{ item.name }}
        </a>
    {% endfor %}
</nav>
