---
title: Staff
---
<h1 class="header">Staff</h1>

<ul class="list-group">
    {% for author in site.authors %}
        <li class="list-group-item">
            <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
            <h5>{{ author.position }}</h3>
            <p>{{ author.content }}</p>
        </li>
    {% endfor %}
</ul>
